<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">  
  <title>Intro component with sign up form</title>
  <!-- <script src="/js/script.js" defer></script> -->
  <script src="/js/script-message-error.js" defer></script>
</head>
<body>
    <header class="header" >
      <h1 class="header__title">
        Learn to code by watching others
      </h1>
      <p class="header__paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </header>

    <div class="feature">
      <div class="feature__notification">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>

      <form name="monFormulaire" class="feature__formulaires">

        <input  type="text" id="firstName" placeholder="First Name" class="marg-t">
        <span class="error-message-for-firstName" ></span>

        <input type="text" id="lastName" placeholder="Last name">
        <span class="error-message-lastName" ></span>

        <input type="email" id ="email" placeholder="Email Adress">
        <span class="error-message-mail" ></span>

        <input type="password" id ="password" placeholder="Password">
        <span class="error-message-password"></span>

        <button class="form__submit ">
          CLAIM YOUR FREE TRIAL
        </button>
        <p class="text-click-indicate_button">
        By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </form>
    </div>
</body>
</html>
